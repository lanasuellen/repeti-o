<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números - ROXO INCRÍVEL</title>
    <!-- Importando fontes graffiti do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&family=Rubik+Wet+Paint&family=Rubik+Spray+Paint&family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Efeito de partículas flutuantes -->
    <div class="floating-particles" id="particles"></div>

    <!-- Cabeçalho do site -->
    <header>
        <h1>LISTA DE NÚMEROS</h1>
    </header>

    <!-- Seção principal -->
    <main>
        <div class="container">
            <h2>LISTA DE NÚMEROS ROXOS</h2>
            <ul id="numbersList" class="numbers-list">
                <!-- Os números serão inseridos aqui via JavaScript -->
            </ul>
        </div>
    </main>

    <!-- Rodapé do site -->
    <footer>
        <p>&copy; 2024 - SITE DE NÚMEROS ROXO INCRÍVEL. TODOS OS DIREITOS RESERVADOS.</p>
    </footer>

    <!-- Script JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
